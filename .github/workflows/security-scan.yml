name: Security Scan

on:
  schedule:
    - cron: '0 2 * * 1'  # Run every Monday at 2 AM
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Permissões necessárias para upload de resultados de segurança
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy'
        
    # Alternativa: salvar resultados como artefato se o upload SARIF falhar
    - name: Save Trivy results as artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: trivy-results
        path: trivy-results.sarif
        retention-days: 30

  tfsec:
    name: TfSec Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run tfsec
      uses: aquasecurity/tfsec-action@v1.0.3
      with:
        soft_fail: false
      
    # Alternativa: salvar resultados como artefato se o upload SARIF falhar
    - name: Save TfSec results as artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: tfsec-results
        path: |
          tfsec-results.json
          tfsec-results.txt
        retention-days: 30

  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Checkov action
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: terraform
        output_format: sarif
        output_file_path: checkov-results.sarif

    - name: Upload Checkov scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: checkov-results.sarif
        category: 'checkov'
        
    # Alternativa: salvar resultados como artefato se o upload SARIF falhar
    - name: Save Checkov results as artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: checkov-results
        path: checkov-results.sarif
        retention-days: 30
